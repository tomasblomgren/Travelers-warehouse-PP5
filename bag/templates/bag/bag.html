{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="col">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4"></h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag in items %}
            <div class="table-responsive rounded"></div>
            {% else %}
            <p class="lead-mb-5">Your bag is empty</p>
            <a class="btn btn-outline-black rounded-0 btn-lg" href="{% url 'products' %}">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">
                    Keep Shopping
                </span>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
